<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-success mb-4">Detalle del Registro de Asistencia</h2>

    <div class="card">
        <div class="card-body">
            <p><strong>ID:</strong> <span th:text="${registro.id}"></span></p>
            <p><strong>Usuario:</strong>
                <span th:text="${registro.usuario.nombre + ' ' + registro.usuario.apellido}"></span>
            </p>
            <p><strong>Fecha y Hora de Entrada:</strong>
                <span th:text="${#temporals.format(registro.fechaHoraEntrada, 'dd/MM/yyyy HH:mm')}"></span>
            </p>
            <p><strong>Fecha y Hora de Salida:</strong>
                <span th:text="${registro.fechaHoraSalida != null ? #temporals.format(registro.fechaHoraSalida, 'dd/MM/yyyy HH:mm') : 'â€”'}"></span>
            </p>
        </div>
    </div>

    <div class="text-center mt-4">
        <a th:href="@{/admin/asistencia}" class="btn btn-outline-secondary">Volver</a>
    </div>
</div>
</body>
</html>
