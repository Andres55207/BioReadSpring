<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Editar Registro de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2 class="text-center text-success mb-4">Editar Registro de Asistencia</h2>

    <form th:action="@{/admin/asistencia/editar/{id}(id=${registro.id})}" th:object="${registro}" method="post">
        <div class="mb-3">
            <label class="form-label">Usuario:</label>
            <select class="form-select" th:field="*{usuario.id}" required>
                <option th:each="u : ${usuarios}" th:value="${u.id}"
                        th:text="${u.nombre + ' ' + u.apellido}"
                        th:selected="${u.id == registro.usuario.id}">
                </option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha y Hora de Entrada:</label>
            <input type="datetime-local" class="form-control"
                th:name="fechaHoraEntrada"
                th:value="${registro.fechaHoraEntrada != null ? #temporals.format(registro.fechaHoraEntrada, 'yyyy-MM-dd''T''HH:mm') : ''}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha y Hora de Salida:</label>
            <input type="datetime-local" class="form-control"
                th:name="fechaHoraSalida"
                th:value="${registro.fechaHoraSalida != null ? #temporals.format(registro.fechaHoraSalida, 'yyyy-MM-dd''T''HH:mm') : ''}">
        </div>

        <div class="text-center">
            <button type="submit" class="btn btn-success">Guardar Cambios</button>
            <a th:href="@{/admin/asistencia}" class="btn btn-outline-secondary ms-2">Cancelar</a>
        </div>
    </form>
</div>
</body>
</html>
