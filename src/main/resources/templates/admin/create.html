<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Crear Registro de Asistencia</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-wrapper {
            max-width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        h2 {
            color: #198754;
            font-weight: bold;
        }

        .btn-success {
            background-color: #198754;
        }
    </style>
</head>
<body>

<div class="form-wrapper">
    <h2 class="text-center mb-4">Crear Nuevo Registro de Asistencia</h2>

    <form th:action="@{/admin/asistencia/guardar}" th:object="${registro}" method="post">
        <div class="mb-3">
            <label class="form-label">Usuario:</label>
            <select th:field="*{usuario}" class="form-select" required>
                <option value="" disabled selected>Seleccione un usuario</option>
                <option th:each="u : ${usuarios}" th:value="${u.id}" th:text="${u.nombre} + ' ' + ${u.apellido}"></option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Fecha y Hora de Entrada:</label>
            <input type="datetime-local" th:field="*{fechaHoraEntrada}" class="form-control" required />
        </div>

        <div class="mb-4">
            <label class="form-label">Fecha y Hora de Salida (opcional):</label>
            <input type="datetime-local" th:field="*{fechaHoraSalida}" class="form-control" />
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar Registro</button>
            <a th:href="@{/admin/asistencia}" class="btn btn-outline-secondary">Volver a la Lista</a>
        </div>
    </form>
</div>
</body>
</html>
