<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Formulario Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }

        .form-container {
            max-width: 500px;
            margin: 60px auto;
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.05);
        }

        .btn-success {
            background-color: #198754;
        }

        .btn-secondary {
            background-color: #6c757d;
        }

        .form-label {
            font-weight: 500;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h3 class="text-center mb-4" th:text="${usuario.id == null} ? 'Crear Usuario' : 'Editar Usuario'"></h3>

    <form th:action="@{/usuarios/guardar}" th:object="${usuario}" method="post">
        <input type="hidden" th:field="*{id}"/>

        <div class="mb-3">
            <label class="form-label">Nombre</label>
            <input type="text" th:field="*{nombre}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Apellido</label>
            <input type="text" th:field="*{apellido}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" th:field="*{email}" class="form-control" required/>
        </div>

        <div class="mb-3">
            <label class="form-label">Contrase√±a</label>
            <input type="password" th:field="*{password}" class="form-control" required/>
        </div>

        <div class="mb-4">
            <label class="form-label">Rol</label>
            <select th:field="*{rol}" class="form-select">
                <option value="ADMIN">Administrador</option>
                <option value="USER">Usuario</option>
            </select>
        </div>

        <div class="d-flex justify-content-between">
            <button type="submit" class="btn btn-success">Guardar</button>
        <a th:href="@{/admin/dashboard}" class="btn btn-secondary">Cancelar</a>
        </div>
    </form>
</div>

</body>
</html>
